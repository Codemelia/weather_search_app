<div class="header">
    <h1>Database Search Results</h1>
</div>

<div class="table-container">

    @if (results != null && results.length > 0) {
      <table class="results">
        <thead>
          <tr>
            <th>ID</th>
            <th>CITY</th>
            <th>UNITS</th>
            <th>DETAILS</th>
    
          </tr>
        </thead>
        <tbody>
          @for (r of results; track $index) {
            <tr>
              <td>{{ r.id }}</td>
              <td>{{ r.city }}</td>
              <td>{{ r.units }}</td>
              <td>{{ r.weather }} ({{ r.description }})</td>
            </tr>
          }
        </tbody>
      </table>
    } @else { 
      <h3>No Results Available</h3>
    }
</div>

<div class="back-btn">
    <button type="button" [routerLink]="['/']">Back</button>
</div>
